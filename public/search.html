                <h2 style = "bottom: 0; margin-top: auto; margin-bottom: auto;" id = "pageName">Search Page</h2>
            </div>
             <div id = "outerNavDiv">
                <nav  id = "mainHead">
                    <ul>
                        <li onclick = "window.location.href = 'about.html';"><b>About</b></li>
